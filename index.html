<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/reset.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="main__container">
    <div class="cabecalho__container">
      <img class="cabecalho__container--imagem" src="images/illustration-hero.svg" alt="mulher ouvindo mÃºsica">
    </div>
    <section class="informacoes__titulo">
      <h1>Order Summary</h1>

      <p class="informacoes__texto">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </section>
    <section class="planos__container">
      <div class="planos__imagem-musica">
        <img src="images/icon-music.svg" alt="icone nota musical">
      </div>
      <div clas="planos__titulo">
        <h2> Annual Plan </h2>
           <p class="planos__informacoes"> $59.99/year </p>
    </div>
    <div class="planos__botao">
      <a href="#"> Change </a>
    </div>
    </section>
    <button class="planos__botao--pagamento"> Proceed to Payment</button>
    <button class="planos__botao--cancelamento"> Cancel Order </button>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
    Coded by <a href="https://github.com/aguiartalita">Talita Aguiar</a>.
  </div>
</body>

</html>
